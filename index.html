<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--FontAsome-->
    <link href="fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">
    <title>Bugety</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="conatiner-fluid">

        <!--Container content-->
        <div class="container-content">
            <h4>Available Budget in <span class="time">May 2020.</span></h4>
            <h1 class="total">--0.00</h1>
            <div class="one"><span>Income</span><span class="float-right inc-value">+0.00</span></div>
            <div class="two"><span>Expenses</span><span class="float-right per">- -</span><span class="float-right exp-value">-0.00</span></div>
        </div>
    </div>
    <div class="overlay"></div>

    <!--Controls-->

    <div class="controls">
        <select name="" id="type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
        </select>
        <input type="text" class="description" id="dis" placeholder="Add Description">
        <input type="number" name="" class="value" id="valu" placeholder="Value">
        <button style="font-size: 15px;color:white;border-radius: 50%;" class="btn btn-outline-success text-center ml-5">+</button>
    </div>

    <!--Button-->
    <div class="container ">
        <div class="row ">
            <div class="col-sm-6 ">
                <h2 class="text-center " style="color: cyan; ">Income</h2>
                <div class="income-list" >
                    <!--
                    <a href="#" class="a list-group-item list-group-item-action list-group-item-light" id="income-0">'A simple light list group item'<span class="float-right">5000</span><button class="i btn"><i class="far fa-trash-alt"></i></button></a>
                    <a href="#" class="a list-group-item list-group-item-action list-group-item-dark" id="income-1">A simple dark list group item<span class="float-right">5000</span><button class="i btn"> <i class="far fa-trash-alt"></i></button></a>
                -->
                </div>
            </div>
            <div class="col-sm-6 ">
                <h2 class="text-center " style="color: crimson; ">Expenses</h2>
                <div class="expense-list">
                   <!--
                    <a href="#" class="a list-group-item list-group-item-action list-group-item-light" id="expense-0">A simple light list group item <span class="float-right">5000</span><Button class="i btn"><i class="far fa-trash-alt"></i></Button></a>
                    <a href="#" class="a list-group-item list-group-item-action list-group-item-dark" id="expense-1">A simple dark list group item<span class="float-right">5000</span><button class="i btn"><i class="far fa-trash-alt"></i></button></a>
                -->
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="main.js "></script>
</body>

</html>
